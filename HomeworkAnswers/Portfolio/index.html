<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image:linear-gradient(-10deg,pink,cyan);
        }
    </style>
</head>

<body>
    <center>
        <h1>Create your portfolio</h1>
    </center>

    <form action="#" id="form">
        <fieldset>
            
            <legend> PORTFOLIO::</legend>
            <label for="Name">Name: </label>
            <input type="text">
            <br><br>
            <label for="Photo">Upload your picture: </label>
            <input type="file">
            <br><br>
            <label for="email">Email: </label>
            <input type="email">
            <br><br>
            <label for="tel">Telephone Number: </label>
            <input type="tel">
            <br><br>
            <label for="file">Resume: </label>
            <input type="file">
            <br><br>
            <label for="color">Select your favorite color</label>
            <input type="color" value="#e7e956">
            <br><br>
            <label for="School">Select your highest qualification</label>
            <select>
                <option value="">10th</option>
                <option value="">12th</option>
                <option value="">Graudate</option>
                <option value="">Post Graduate</option>
                <option value="">Doctorate</option>
            </select><br><br>
            <label for="Language">Select your favorite language</label>
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="C/C++">C/C++</label>
            <input type="radio" name="lang" id="lang1" value="lang1"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="JS">JavaScript</label>
            <input type="radio" name="lang" id="JS" value="lang2"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Java">Java</label>
            <input type="radio" name="lang" id="lang2" value="lang2"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Python">Python</label>
            <input type="radio" name="lang" id="lang2" value="lang2"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="C#">C#</label>
            <input type="radio" name="lang" id="C#" value="lang2"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="R">R</label>
            <input type="radio" name="lang" id="R" value="lang2"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Swift">Swift</label>
            <input type="radio" name="lang" id="Swift" value="lang2"><br>
            </select><br>
            <label for="Sports">Select your favorite sport</label>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Hockey">Hockey</label>
            <input type="checkbox" name="Hockey" id="Hockey" value="Hockey"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Soccer">Soccer</label>
            <input type="checkbox" name="Soccer" id="Soccer" value="Soccer"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Badminton">Badminton</label>
            <input type="checkbox" name="Badminton" id="Badminton" value="Badminton"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Volleyball">Volleyball</label>
            <input type="checkbox" name="Volleyball" id="Volleyball" value="Volleyball"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Basketball">Basketball</label>
            <input type="checkbox" name="Basketball" id="Basketball" value="Basketball"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Tennis">Tennis</label>
            <input type="checkbox" name="Tennis" id="Tennis" value="Tennis"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Cricket">Cricket</label>
            <input type="checkbox" name="Cricket" id="Cricket" value="Cricket"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="TableTennis">Table Tennis</label>
            <input type="checkbox" name="TableTennis" id="TableTennis" value="TableTennis"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Baseball">Baseball</label>
            <input type="checkbox" name="Baseball" id="Baseball" value="Baseball"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Golf">Golf</label>
            <input type="checkbox" name="Golf" id="Golf" value="Golf"><br>
        </fieldset>

    </form>
</body>

</html
