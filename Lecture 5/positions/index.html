<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>positions</h1>
    
    <!-- static -->
    <section id = "static">
        <div style="background-color: red;"></div>
        <div style="background-color: rgb(0,221,255);" id="middle"></div>
        <div style="background-color: rgb(91, 81, 81);"></div>
    </section> 
    
    <!-- relative -->
    <section id = "relative">
        <div style="background-color: rgb(26,140,18);"></div>
        <div style="background-color: rgb(145,166,169);" id="middle"></div>
        <div style="background-color: rgb(91, 181,190);"></div>
    </section> 
    <!-- absolute -->
    <section id = "absolute">
        <div style="background-color: rgb(194, 250, 190);"></div>
        <div style="background-color: rgb(0,4,4);" id="middle"></div>
        <div style="background-color: rgb(188, 91, 190);"></div>
    </section>
    <!-- fixed -->
    <section id = "fixed">
        <div style="background-color: rgb(168, 76, 26);"></div>
        <div style="background-color: rgb(33, 88, 88);" id="middle"></div>
        <div style="background-color: rgb(189, 21, 192);"></div>
    </section>
    <!-- sticky -->
    <section id = "sticky">
        <div style="background-color: rgb(49, 53, 101);"></div>
        <div style="background-color: rgb(26, 74, 74);" id="middle"></div>
        <div style="background-color: rgb(152, 35, 57);"></div>
    </section>
</body>
</html>
